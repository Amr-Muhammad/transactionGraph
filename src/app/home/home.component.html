<h1 align="center" class="pt-3">Hello Developers</h1>
<table class="w-75 m-auto mt-5">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Customer ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of filteredCustomers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.id }}</td>
      <td>
        <button class="btn btn-primary" (click)="drawChart(customer)">Show Transactions</button>
      </td>
    </tr>
  </tbody>
</table>

<table class="w-75 m-auto mt-5">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of filteredTransactions">
      <td>{{ transaction.customer_id }}</td>
      <td>{{ transaction.date }}</td>
      <td>{{ transaction.amount }}</td>
    </tr>
  </tbody>
</table>

<div class="my-5 d-flex gap-3 justify-content-center">
  <input class="form-control w-25" type="text" [(ngModel)]="filterName" placeholder="Filter by customer name" />
  <input class="form-control w-25" type="number" [(ngModel)]="filterAmount" placeholder="Filter by minimum transaction amount" />
  <button class="btn btn-warning" (click)="applyFilters()">Apply Filters</button>
</div>

<div class="w-75 m-auto" id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [title]="chartOptions.title">
  </apx-chart>
</div>
